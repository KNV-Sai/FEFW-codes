<html>
    <head>
        <title>Transitions</title>
    </head>
    <body>
        <h1>CSS Transitions</h1>
        <div style="width:100px; height:100px; background:blue;
        transition: width 2s ease;"
        onmouseover="this.style.backgroundColor='red'; this.style.width='200px'";
        onmouseout="this.style.backgroundColor='blue'; this.style.width='100px'";>
        </div>
    </body>
</html>
