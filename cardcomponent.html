<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-color: rgb(229, 79, 79);
            justify-content: center;
            display: flex;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .card {
    background-color: white;
    width: 400px;
    border-radius: 999px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding-bottom: 20px;
        }
        
        
        .card:hover {
            transform: translateY(-100px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-content h2 {
            margin: 10px 0 5px;
        }

        .card-content p {
            color: #555;
            margin: 0 0 15px;
        }

        .card-content button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="selfieID.png" alt="Profile Image">
        <div class="card-content">
            <h2 id="displayName">K.N.V.Sai</h2>
            <p id="displayEducation">B.Tech CSE Honours</p>
        </div>
    </div>
    </form>
</body>
</html>
